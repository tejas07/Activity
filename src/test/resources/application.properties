spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=monitoring

springfox.documentation.swagger.v2.path=/api-docs

#kafka.bootstrap-servers=kafka01.margonw.com:9092
kafka.bootstrap-servers=localhost:9092
monitoring.event.add=events
kafka.group.id=events
# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
#logging.config=logback-spring.xml
#logback.configurationFile=logconfig/logback-spring.xml

allow.api.origins =localhost,http://web01.dev.margocdn.com

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

